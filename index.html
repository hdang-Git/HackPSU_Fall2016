<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="app/styles/css/weather-icons.min.css" rel="stylesheet"/>
    <link href="app/styles/styles.css" rel="stylesheet"/>
    <script src="/bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <!-- <script src="bower_components\chart.js\dist\Chart.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
    <script src="app/js/canvas.js"></script>
    <script src="app/js/accuweather.js"></script>

</head>

<style>
    .container2 {
   background-color: white;
   position: relative;
   width: 10%;
   padding-top: 0%; /* 4:3 Aspect Ratio */
}
    .parallax {
    /* The image used */
    background-image: url("background.jpg");

    /* Set a specific height */
    height: 700px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: bottom;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>

<div class="parallax"></div>
<body ng-app="myApp">

<div class="jumbotron text-center" ng-controller="ctrl1">
    <h1>Welcome, {{firstname}} {{lastname}} </h1>
    <p>Today's Activity Preferences</p>
</div>



<div class="jumbotron" ng-controller="myCtrl">
    <span class="{{appliedClass}}"></span>
    <strong>Temperature: </strong>{{content}}&deg; &nbsp;
    <strong>Precipitation: </strong> {{precip}}
</div>


<div class = "w3-container">
    <canvas id="radarChart" width="800" height="680"></canvas>
</div>


<div ng-controller="myCtrl"><p style ="font-size: 30px"> Class: {{cname}} </br> Grade: {{grade}}/{{total}}  </p></div>
<div class="w3-container">
    <canvas id="myChart" width="800" height="680"></canvas>
</div>


</body>
</html>
